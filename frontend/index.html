<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/robot.png" />
        <title>Job hunting</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/index.css">
    </head>

    <body>
        <header class="container my-5">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Job hunting</h1>
                </div>
            </div>
        </header>

        <section class="container">
            <div class="row">
                <div class="col-12">
                    <form action="#">
                        <div class="form-group">
                          <label for="empresa"></label>
                          <select class="form-control"id="empresa">
                            <option value="#" disabled selected>Escolha uma empresa</option>
                            <option value="infojobs">Infojobs</option>
                            <option value="vagas.com">Vagas.com</option>
                            <option value="apinfo">APinfo</option>
                          </select>
                        </div>

                        <div class="form-group">
                            <label for="vaga"></label>
                            <input type="text" id="vaga" class="form-control" placeholder="Digite a vaga selecionada..."
                                aria-describedby="helpId">
                        </div>

                        <!-- Modal -->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modelId">
                          Login
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Credenciais de login</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="email-infojobs">Infojobs</label>
                                            <input type="text" id="email-infojobs" class="form-control" placeholder="E-mail do infojobs"
                                                aria-describedby="helpId">
                                            
                                            <label for="passwornd-infojobs"></label>
                                            <input type="password" id="password-infojobs" class="form-control" placeholder="Senha do infojobs"
                                                aria-describedby="helpId">
                                        </div>
            
                                        <div class="form-group">
                                            <label for="email-vagas">Vagas.com</label>
                                            <input type="text" id="email-vagas" class="form-control" placeholder="E-mail vagas.com"
                                                aria-describedby="helpId">
                                            
                                            <label for="passwornd-vagas"></label>
                                            <input type="password" id="password-vagas" class="form-control" placeholder="Senha vagas.com"
                                                aria-describedby="helpId">
                                        </div>
            
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="save-credentials" class="btn btn-primary" data-dismiss="modal">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fim do modal -->

                        <input type="submit" id="send" class="btn btn-primary" value="Buscar">
                        <button id="stop" class="btn btn-secondary">Parar busca</button>
                    </form>
                </div>
            </div>
        </section>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <!-- <div class="form-group">
                        <label for="">Detalhes</label>
                        <textarea class="form-control" id="log" rows="3"></textarea>
                    </div> -->

                    <p id="log"></p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <script src="./script.js"></script>
    </body>

</html>
